name: Update Flatpak

on:
  push:
    tags:
      - '*'   # triggers on any tag

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Flatpak manifest
        uses: flatpak/flatpak-github-actions@v1
        with:
          manifest: com.yPhil.Emulsion.json
          github-token: ${{ secrets.FLATHUB_MANIFEST_TOKEN }}
