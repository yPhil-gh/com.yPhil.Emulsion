name: Update Flatpak Manifest

on:
  push:
    tags:
      - '*'

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build linux-unpacked archive URL
        id: url
        run: |
          URL="https://github.com/yPhil-gh/Emulsion/releases/download/${{ steps.tag.outputs.tag }}/linux-unpacked.tar.gz"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Download linux-unpacked archive
        run: |
          curl -L -o linux-unpacked.tar.gz "${{ steps.url.outputs.url }}"

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(sha256sum linux-unpacked.tar.gz | awk '{print $1}')
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: Update manifest
        run: |
          jq --arg url "${{ steps.url.outputs.url }}" --arg sha "${{ steps.sha.outputs.sha256 }}" '
            .modules[0].sources[0].url = $url |
            .modules[0].sources[0].sha256 = $sha
          ' com.yPhil.Emulsion.json > tmp.json && mv tmp.json com.yPhil.Emulsion.json

      - name: Validate JSON
        run: |
          python3 -m json.tool com.yPhil.Emulsion.json > /dev/null

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add com.yPhil.Emulsion.json
          git commit -m "chore(flatpak): update to v${{ steps.tag.outputs.tag }}"
          git push origin master
