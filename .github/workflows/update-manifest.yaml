name: Update Manifest SHA and Open PR

on:
  workflow_dispatch:
  repository_dispatch:
    types: [new_release]

jobs:
  update-sha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifest repo
        uses: actions/checkout@v3

      - name: Install gh CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Prepare branch
        run: |
          TAG=${{ github.event.client_payload.tag }}
          BRANCH="update-manifest-${TAG}"
          git checkout -b $BRANCH

      - name: Download release tarball and compute SHA
        run: |
          TAG=${{ github.event.client_payload.tag }}
          URL="https://github.com/yPhil-gh/Emulsion/releases/download/$TAG/emulsion-linux-unpacked.tar.gz"
          curl -L $URL -o emulsion-linux-unpacked.tar.gz
          SHA=$(sha256sum emulsion-linux-unpacked.tar.gz | awk '{print $1}')
          echo "SHA256=$SHA"
          # Update manifest
          sed -i "s/<AUTO-FILLED-BY-WORKFLOW>/$SHA/" com.yPhil.Emulsion.json
          sed -i "s/<TAG>/$TAG/" com.yPhil.Emulsion.json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add com.yPhil.Emulsion.json
          git commit -m "Update manifest for $TAG"

      - name: Push branch and open PR
        env:
          GH_TOKEN: ${{ secrets.FLATHUB_MANIFEST_TOKEN }}
        run: |
          git push -u origin HEAD
          gh pr create \
            --title "Update manifest for $TAG" \
            --body "Automated manifest update for release $TAG" \
            --head $BRANCH \
            --base main
